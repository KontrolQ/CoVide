<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="card-slider">
    <ion-card class="sym-card" color="lightergrey">
      <ion-card-header>
        <ion-grid>
          <ion-row class="row-card">
            <ion-col class="col-card">
              <img
                src="../../assets/images/symptoms_girl.png"
                class="card-image"
              />
            </ion-col>
            <ion-col class="col-card">
              <ion-card-title class="title"
                >Symptoms of covid-19</ion-card-title
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
    <ion-card class="sym-card" color="lightergrey">
      <ion-card-header>
        <ion-grid>
          <ion-row class="row-card">
            <ion-col class="col-card">
              <img
                src="../../assets/images/boy_with_dog.png"
                class="card-image"
              />
            </ion-col>
            <ion-col class="col-card">
              <ion-card-title class="title">How to stay safe</ion-card-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </div>
  <div class="cards">
    <ion-row class="row-card">
      <ion-col class="col-card">
        <div class="custom-card">
          <h6 class="heading1">Total Case</h6>
        </div>
      </ion-col>
      <ion-col class="col-card">
        <div class="custom-card">
          <h6 class="heading2">Active Case</h6>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col-card">
        <div class="custom-card">
          <h6 class="heading3">Recovered Case</h6>
        </div>
      </ion-col>
      <ion-col class="col-card">
        <div class="custom-card">
          <h6 class="heading4">Deceased Case</h6>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <div>
    <ion-row>
      <ion-col>
        <h5 class="top-state">ALL STATE</h5>
      </ion-col>
    </ion-row>

    <div class="slider">
      <ion-row>
        <ion-col>
          <div class="arrows1">
            <a href="#" ng-click="prev()">
              <ion-icon name="caret-back-circle-outline"></ion-icon>
            </a>
          </div>
        </ion-col>
        <ion-col>
          <div class="slide" ng-repeat="card in cards"></div>
        </ion-col>
        <ion-col>
          <div class="arrows2">
            <a href="#" ng-click="next()">
              <ion-icon name="caret-forward-circle-outline"></ion-icon>
            </a>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
