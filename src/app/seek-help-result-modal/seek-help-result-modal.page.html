<ion-header>
  <ion-toolbar color="blue">
    <ion-title>Result</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="heading" style="border-bottom: groove;">
    <ion-col col-6>
      <ion-label>Name</ion-label>
    </ion-col>
    <ion-col col-6>
      <ion-label>Phone Number</ion-label>
    </ion-col>
  </ion-row>
  <div *ngIf="data">
    <div *ngFor = "let item of data">
      <ion-row style="border-bottom: groove;">
        <ion-col col-6>
          <ion-label>{{ item.nameoftheorganisation }}</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label><a href="tel:{{ item.phonenumber }}">{{ item.phonenumber }}</a></ion-label>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
